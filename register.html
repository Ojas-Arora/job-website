<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CareerSite</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .register-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            display: block;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" placeholder="Username" id="username" name="username" required>
            <input type="email" placeholder="Email" id="Email" name="email" required>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" required><br><br>
            <button type="submit"  class="register-btn" required>Register</button>
            <span id="errorMsg" class="error"></span><br><br>
            <a href="login.html" class="login-link">Already have an account? Login</a>
        </form>
    </div>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent form from actually submitting

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMsg = document.getElementById("errorMsg");

            // Regular expression for password validation (8 characters minimum, 1 special character)
            const passwordPattern = /^(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            // Clear any previous error message
            errorMsg.textContent = '';

            // Check if password meets the length and special character requirement
            if (!passwordPattern.test(password)) {
                errorMsg.textContent = "Password must be at least 8 characters long and contain at least 1 special character.";
                return;
            }

            // Check if the passwords match
            if (password !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match.";
                return;
            }

            // If validation passes, redirect to the home page
            alert('Registration successful!');
            window.location.href = "index.html"; 
        });
    </script>
</body>
</html>
